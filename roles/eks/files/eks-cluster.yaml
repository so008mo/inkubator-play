  desiredCapacity: "{{ eksNgSize }}"
  minSize: "{{ eksNgMinSize }}"
  maxSize: "{{ eksNgMaxSize }}"
  privateNetworking: true
  labels:
    gcs-nodegroup-type: ng-memory
