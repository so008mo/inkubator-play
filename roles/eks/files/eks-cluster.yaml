  tags:
    gcs-cluster-autoscaler-enabled: "true"
    CrowdStrike_Exception: "EKS"
    
- name: "{{ eksClusterName }}-ng-memory-az1"
  instanceType: "{{ eksInstanceTypeMemory }}"
  availabilityZones: ["{{ a_stack_az }}"]
  desiredCapacity: "{{ eksNgSize }}"
